<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description" content="This is a quiz for WDD130.">
  <meta name="author" content="K'Lyn Griffeth Thomas can be contacted through Facebook Messenger of the same name.">
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <header>
    <h1>Quiz: HTML & CSS</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>HTML Questions</legend>
        <!-- form elements will go here -->
        <div class="formitem column2">
         <label for="q1">1. What does the acronym HTML stand for?</label>
          <input type="text" id="q1" name="q1">
        </div>
        <div class="formitem column2" >
          <label for="q2">2. How do you give a <em>div</em> element a <em>class</em> in html?</label>
          <input type="text" id="q2" name="q2">
        </div> 
      </fieldset>
      <fieldset>
        <legend>CSS Questions</legend>
        <!-- form elements will go here -->
        <div class="formitem column1">
          <label for="q3">3. What is the correct way to select <em>class</em> in CSS?</label>
            <select id="q3" name="q3">
              <option value="class">.class</option>
              <option value="id">#class</option>
              <option value="pseudo">:class</option>
              <option value="fake">--class</option>
              <option value="other">none of these</option>
            </select>
        </div>
        <div class="formitem column1">
          <label for="q6">4. Do you enjoy CSS more than HTML?</label>
          <input type="checkbox" id="q6" name="q6">
        </div>
      </fieldset>

      <fieldset>
        <legend>General Questions</legend>
        <div class="formitem column2" >
          <label for="q5">5. What 3 code editors do you use most?</label>
          <textarea id="q5" name="q5" rows="4" placeholder="VS Code, Brackets, Sublime, etc."></textarea>
        </div>
        <div class="formitem column2" >
          <label for="q4">6. How many editors do you spend time in weekly?</label>          
          <input type="number" id="q4" name="q4">
        </div>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>


  </main>
  <footer>
    <p>&copy;2024  |  K'Lyn Griffeth Thomas  | WDD130 </p>
  </footer>

</body>
</html>
